version: '3.7'

services:
  django:
    image: iriskin/train-hard-backend:latest
    volumes:
      - ./static:/opt/app/static
    env_file:
      - .env
    restart: always

  nginx:
    image: nginx:latest
    depends_on:
      - django
    volumes:
      - ./compose/nginx/conf.d:/etc/nginx/conf.d
      - ./static:/www/static
      - ./media:/www/media
    ports:
      - "0.0.0.0:80:80"
    restart: always
